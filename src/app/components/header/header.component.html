<!-- header.component.html -->
<div class="top-header">
  <img
    src="https://nelnetinc.com/wp-content/uploads/logo-facts-ed.png"
    alt="Logo Image"
    class="header-logo"
  />
  <header>Client Dashboard</header>

  <div class="custom-toggle-buttons">
    <!-- Person View button (to be set up later) -->
    <button
      class="custom-toggle-button"
      routerLink="/person/student/1"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      (click)="selectView('personView')"
    >
      Person View
    </button>
    <!-- Table View button with routerLink -->
    <button
      class="custom-toggle-button"
      routerLink="/table/ParentInvalidAddress1"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      (click)="selectView('tableView')"
    >
      Table View
    </button>
  </div>
</div>
