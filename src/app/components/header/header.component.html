<!-- header.component.html -->
<div class="top-header">
  <img
    src="https://nelnetinc.com/wp-content/uploads/logo-facts-ed.png"
    alt="Logo Image"
    class="header-logo"
  />
  <header>Nelnet FACTS</header>

  <div class="custom-toggle-buttons">
    <!-- Person View button (to be set up later) -->
   <button
      class="custom-toggle-button"
      routerLink="/person/student/21"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      value="personView"
      [class.active]="selectedView === 'personView'"
    >
      Person View
    </button>
    <!-- Table View button with routerLink -->
    <button
      class="custom-toggle-button"
      routerLink="/table/InvalidAddress"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      value="tableView"
      [class.active]="selectedView === 'tableView'"
    >
      Table View
    </button>
  </div>
  
</div>
